<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Quiz Website</h1>
    <form>
      <div class="question">
        <h2>Question 1:</h2>
        <p>What is the capital of France?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="a" />a. Paris</label>
          <label><input type="radio" name="q1" value="b" />b. Rome</label>
          <label><input type="radio" name="q1" value="c" />c. Madrid</label>
          <label><input type="radio" name="q1" value="d" />d. London</label>
        </div>
      </div>
      <div class="question">
        <h2>Question 2:</h2>
        <p>What is the highest mountain in the world?</p>
        <div class="options">
          <label
            ><input type="radio" name="q2" value="a" />a. Mount
            Kilimanjaro</label
          >
          <label
            ><input type="radio" name="q2" value="b" />b. Mount Everest</label
          >
          <label><input type="radio" name="q2" value="c" />c. Mount Fuji</label>
          <label
            ><input type="radio" name="q2" value="d" />d. Mount McKinley</label
          >
        </div>
      </div>
      <button type="submit">Submit Answers</button>
    </form>
  </body>
</html>
